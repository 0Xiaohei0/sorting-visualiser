<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting visualiser</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="tool-bar">
      <div class="speed-container">
        <label class="speed-label" for="slider-speed">Speed</label>
        <input
          class="slider-speed"
          type="range"
          id="slider-speed"
          min="1"
          max="500"
          value="1000"
        />
      </div>
      <select
        name="algorithm-select"
        class="algorithm-select"
        id="algorithm-select"
      >
        <option class="algorithm-item" value="0" selected>Bubble Sort</option>
        <option class="algorithm-item" value="1">Quick Sort</option>
        <option class="algorithm-item" value="2">Selection Sort</option>
        <option class="algorithm-item" value="3">Insertion Sort</option>
        <!-- <option class="algorithm-item" value="4">Merge Sort</option> -->
      </select>
      <button id="btn-sort" class="btn btn--accent">Sort</button>
      <button id="btn-randomize" class="btn btn--primary">Randomize</button>
    </nav>
    <section id="visualizer-container"></section>
    <script src="js/index.js"></script>
  </body>
</html>
